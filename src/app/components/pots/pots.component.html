<app-navbar></app-navbar>
<div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-extrabold tracking-tight text-gray-900">Pots</h2>


        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <div class="group relative" *ngFor="let pot of pots">
                <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                    <a [routerLink]="['/plantdetails',pot.link]">
                        <img [src]="pot.image" alt="Front of men&#039;s Basic Tee in black." class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                    </a>
                </div>
                <div class="mt-4 flex justify-between">
                    <div>
                        <a [routerLink]="['/plantdetails',pot.link]">
                            <h3 class="text-sm text-gray-700 mb-4">
                                <span aria-hidden="true"></span> {{pot.name}}
                            </h3>
                        </a>
                        <button mat-raised-button color="primary" class=" text-gray-500" 
                        (click)="addToCart(pot)">
                            Add to cart
                        </button>
                    </div>
                    <p class="text-sm font-medium text-gray-900">{{pot.price.toLocaleString()}} Ks</p>
                </div>
            </div>
        </div>
    </div>
</div>
